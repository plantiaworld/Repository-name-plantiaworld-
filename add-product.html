        window.handleImageUpload = function(input) {
            const files = Array.from(input.files);
            
            if (uploadedImages.length + files.length > 8) {
                showToast("ì‚¬ì§„ì€ ìµœëŒ€ 8ì¥ê¹Œì§€ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.", 'error');

                    return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const max_size = 800; // ê³ í’ˆì§ˆ ìœ ì§€

                        // ë¹„ìœ¨ ìœ ì§€í•˜ë©° ë¦¬ì‚¬ì´ì¦ˆ
                        if (width > height) {
                            if (width > max_size) {
                                height *= max_size / width;
                                width = max_size;
                            }
                        } else {
                            if (height > max_size) {
                                width *= max_size / height;
                                height = max_size;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // í’ˆì§ˆ 0.8ë¡œ ì••ì¶•

                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });

        // ========== ê±°ë˜ ì¥ì†Œ ì„¤ì • ==========
        window.setTradeLocation = function() {
            const mapContainer = document.getElementById('mapContainer');
            
            if (mapContainer.classList.contains('hidden')) {
                mapContainer.classList.remove('hidden');
                
                if (!map) {
                    // ê¸°ë³¸ ìœ„ì¹˜: ë¶€ì‚°
                    initMap(35.1796, 129.0756);
                }
            } else {
                mapContainer.classList.add('hidden');
                selectedLocation = null;
                document.getElementById('selectedLocationInfo').classList.add('hidden');
            }
        };

        function initMap(lat, lng) {
            if (map) {
                map.setView([lat, lng], 15);
                if (mapMarker) {
                    mapMarker.setLatLng([lat, lng]);
                }
                return;
            }
            
            map = L.map('tradeMap').setView([lat, lng], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            mapMarker = L.marker([lat, lng], { draggable: true }).addTo(map);
            
            // ì§€ë„ í´ë¦­ ì‹œ ë§ˆì»¤ ì´ë™
            map.on('click', function(e) {
                const { lat, lng } = e.latlng;
                mapMarker.setLatLng([lat, lng]);
                updateSelectedLocation(lat, lng);
            });
            
            // ë§ˆì»¤ ë“œë˜ê·¸ ì‹œ
            mapMarker.on('dragend', function(e) {
                const { lat, lng } = e.target.getLatLng();
                updateSelectedLocation(lat, lng);
            });
            
            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        }

        async function updateSelectedLocation(lat, lng) {
            selectedLocation = { lat, lng };
            
            // Nominatim APIë¡œ ì£¼ì†Œ ë³€í™˜
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`
                );
                const data = await response.json();
                const address = data.display_name || 'ì„ íƒëœ ìœ„ì¹˜';
                
                selectedLocation.address = address;
                document.getElementById('selectedAddress').textContent = address;
                document.getElementById('selectedLocationInfo').classList.remove('hidden');
                
                showToast('ê±°ë˜ ì¥ì†Œê°€ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤');
            } catch (error) {
                console.error('ì£¼ì†Œ ë³€í™˜ ì˜¤ë¥˜:', error);
                selectedLocation.address = 'ì„ íƒëœ ìœ„ì¹˜';
                document.getElementById('selectedAddress').textContent = 'ì„ íƒëœ ìœ„ì¹˜';
                document.getElementById('selectedLocationInfo').classList.remove('hidden');
            }
        }
