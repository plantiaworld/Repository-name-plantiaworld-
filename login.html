<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - PlantiaWorld</title>
    <!-- ✅ PWA 설정 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#10b981">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="플랜티아월드">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <!-- ✅ PWA 설정 끝 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut,
            onAuthStateChanged,
            deleteUser,
            EmailAuthProvider,
            reauthenticateWithCredential,
            setPersistence,
            browserSessionPersistence,
            browserLocalPersistence,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            getDoc,
            deleteDoc,
            collection,
            addDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
           apiKey: "AIzaSyAW_z3hoI9SZ1-hoxKVYBKs7rbdo8n6wdc",
           authDomain: "plantiaworld.firebaseapp.com",
           projectId: "plantiaworld",
           storageBucket: "plantiaworld.firebasestorage.app",
           messagingSenderId: "18112813073",
           appId: "1:18112813073:web:7247046c038a3831db79b0",
           measurementId: "G-8XSSM279KY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let map = null;
        let marker = null;
        let selectedLocation = null;
        let currentMode = 'login'; // 'login' or 'signup'

        window.firebaseModules = {
            db,
            auth,
            firestore: { doc, setDoc, getDoc, deleteDoc, collection, addDoc, serverTimestamp },
            authFunctions: { 
                createUserWithEmailAndPassword, 
                signInWithEmailAndPassword, 
                signOut, 
                onAuthStateChanged,
                deleteUser,
                EmailAuthProvider,
                reauthenticateWithCredential
            }
        };

        // ========== 페이지 로드 시 인증 상태 확인 ==========
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // 이미 로그인된 상태
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.data();
                const displayName = userData?.username || user.email;
                
                // 로그인 상태 화면으로 전환
                showLoggedInView(displayName, user);
            } else {
                // 로그아웃 상태
                showLoginForm();
            }
        });

        // ========== 로그인 폼 표시 ==========
        function showLoginForm() {
            document.getElementById('loginView').classList.remove('hidden');
            document.getElementById('loggedInView').classList.add('hidden');
            currentMode = 'login';
            updateFormMode();
        }

        // ========== 로그인된 화면 표시 ==========
        function showLoggedInView(displayName, user) {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('loggedInView').classList.remove('hidden');
            document.getElementById('userDisplayName').textContent = displayName;
            document.getElementById('userEmail').textContent = user.email;
        }

        // ========== 모드 전환 (로그인 ↔ 회원가입) ==========
        window.toggleMode = function() {
            currentMode = currentMode === 'login' ? 'signup' : 'login';
            updateFormMode();
        };

        function updateFormMode() {
            const signupFields = document.getElementById('signupFields');
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleModeText');
            const toggleBtn = document.getElementById('toggleModeBtn');
            const pageTitle = document.getElementById('pageTitle');
            const pageSubTitle = document.getElementById('pageSubTitle');

            if (currentMode === 'signup') {
                signupFields.classList.remove('hidden');
                submitBtn.textContent = '회원가입';
                toggleText.textContent = '이미 계정이 있으신가요?';
                toggleBtn.textContent = '로그인';
                pageTitle.textContent = '회원가입';
                pageSubTitle.textContent = 'PlantiaWorld에 가입하세요';
                document.getElementById('rememberMeSection').classList.add('hidden');
                document.getElementById('forgotPasswordLink').classList.add('hidden');
                
                // 지도 초기화
                setTimeout(() => {
                    if (!map) initMap();
                }, 100);
            } else {
                signupFields.classList.add('hidden');
                submitBtn.textContent = '로그인';
                toggleText.textContent = '계정이 없으신가요?';
                toggleBtn.textContent = '회원가입';
                pageTitle.textContent = '로그인';
                pageSubTitle.textContent = '이웃과 식물을 나누는 즐거움';
                document.getElementById('rememberMeSection').classList.remove('hidden');
                document.getElementById('forgotPasswordLink').classList.remove('hidden');
            }
            
            hideError();
        }

        // ========== 지도 초기화 ==========
        function initMap() {
            if (map) return;
            
            map = L.map('map').setView([37.5665, 126.9780], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);

            map.on('click', async function(e) {
                const { lat, lng } = e.latlng;

                if (marker) map.removeLayer(marker);
                marker = L.marker([lat, lng]).addTo(map);

                // ✅ BUG FIX #2: 지도 클릭 시 Reverse Geocoding으로 주소명 자동 획득
                let addressText = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                try {
                    const res  = await fetch(
                        `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&accept-language=ko`
                    );
                    const data = await res.json();
                    if (data && data.address) {
                        const a = data.address;
                        // 한국 행정구역 순서로 조합
                        addressText = [
                            a.city || a.county || a.province || a.state,
                            a.suburb || a.quarter || a.neighbourhood || a.district
                        ].filter(Boolean).join(' ') || data.display_name?.split(',')[0] || addressText;
                    }
                } catch (_) { /* 네트워크 오류 시 좌표 텍스트 사용 */ }

                selectedLocation = {
                    latitude: lat,
                    longitude: lng,
                    address: addressText     // ✅ 주소 문자열도 함께 저장
                };

                document.getElementById('locationStatus').innerHTML =
                    `<i class="fas fa-check-circle text-green-600 mr-2"></i>${addressText}`;
                document.getElementById('addressSearchInput').value = addressText;
                document.getElementById('addressSearchError').classList.add('hidden');
            });
        }

        // ========== ✅ BUG FIX #2: 주소 입력 → 지도 자동 이동 ==========
        window.searchAddress = async function() {
            const query  = document.getElementById('addressSearchInput').value.trim();
            const errEl  = document.getElementById('addressSearchError');
            if (!query) return;

            errEl.classList.add('hidden');
            document.getElementById('locationStatus').innerHTML =
                '<i class="fas fa-spinner fa-spin text-green-600 mr-2"></i>검색 중...';

            try {
                const encoded = encodeURIComponent(query);
                const res  = await fetch(
                    `https://nominatim.openstreetmap.org/search?q=${encoded}&format=json&limit=1&accept-language=ko`
                );
                const data = await res.json();

                if (!data || data.length === 0) {
                    errEl.classList.remove('hidden');
                    document.getElementById('locationStatus').innerHTML =
                        '<i class="fas fa-map-marker-alt text-green-600 mr-2"></i>주소를 입력하거나 지도를 클릭해 주세요';
                    return;
                }

                const lat = parseFloat(data[0].lat);
                const lng = parseFloat(data[0].lon);

                // 지도 이동 및 마커 설정
                if (!map) initMap();
                map.setView([lat, lng], 15);

                if (marker) map.removeLayer(marker);
                marker = L.marker([lat, lng]).addTo(map)
                          .bindPopup(query).openPopup();

                // 주소를 포함한 selectedLocation 저장
                selectedLocation = {
                    latitude: lat,
                    longitude: lng,
                    address: query           // ✅ 입력한 주소 문자열 저장
                };

                document.getElementById('locationStatus').innerHTML =
                    `<i class="fas fa-check-circle text-green-600 mr-2"></i>${query}`;

            } catch (error) {
                console.error('주소 검색 오류:', error);
                errEl.classList.remove('hidden');
                document.getElementById('locationStatus').innerHTML =
                    '<i class="fas fa-map-marker-alt text-green-600 mr-2"></i>주소를 입력하거나 지도를 클릭해 주세요';
            }
        };

        // ========== 폼 제출 처리 ==========
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (!email || !password) {
                showError('이메일과 비밀번호를 입력해주세요.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.classList.add('button-loading');
            hideError();

            try {
                if (currentMode === 'signup') {
                    // 회원가입
                    const realName = document.getElementById('realName').value.trim();
                    const username = document.getElementById('username').value.trim();
                    
                    if (!realName || !username) {
                        showError('성함과 닉네임을 입력해주세요.');
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('button-loading');
                        return;
                    }
                    
                    if (!selectedLocation) {
                        showError('지도에서 활동 지역을 선택해주세요.');
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('button-loading');
                        return;
                    }

                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    await setDoc(doc(db, 'users', user.uid), {
                        email: user.email,
                        realName: realName,
                        username: username,
                        displayName: username,
                        // ✅ BUG FIX #2: location을 {latitude, longitude, address} 객체로 저장
                        //    → index.html의 myLocation.address가 정상적으로 표시됨
                        location: selectedLocation,
                        locationRange: 5,   // 기본 거래거리
                        createdAt: serverTimestamp(),
                        photoURL: null,
                        profileImage: null,
                        subscription: 'Free',
                        settings: {
                            notifications: true,
                            emailAlerts: false,
                            darkMode: false,
                            language: 'ko'
                        }
                    });

                    showToast('회원가입이 완료되었습니다!', 'success');
                    
                    // 로그인된 화면으로 자동 전환
                    setTimeout(() => {
                        showLoggedInView(username, user);
                    }, 1000);

                } else {
                    // 로그인 - 자동 로그인 유지 여부에 따라 세션 설정
                    // rememberMe 체크 안 하면 브라우저 닫을 때 자동 로그아웃
                    const rememberMe = document.getElementById('rememberMe')?.checked || false;
                    // setPersistence는 signIn 전에 반드시 호출
                    await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);
                    
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    let displayName = user.email;
                    try {
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        if (userDoc.exists()) {
                            displayName = userDoc.data()?.username || userDoc.data()?.displayName || user.email;
                        }
                    } catch (e) {
                        console.warn('유저 정보 로드 실패:', e);
                    }

                    showToast('로그인 되었습니다!', 'success');
                    
                    // 메인으로 이동
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }

            } catch (error) {
                console.error('인증 오류:', error);
                handleAuthError(error);
                submitBtn.disabled = false;
                submitBtn.classList.remove('button-loading');
            }
        });

        // ========== 로그아웃 ==========
        window.handleLogout = async function() {
            if (!confirm('로그아웃 하시겠습니까?')) return;
            
            try {
                await signOut(auth);
                showToast('로그아웃 되었습니다.', 'success');
                showLoginForm();
                
                // 폼 초기화
                document.getElementById('authForm').reset();
                selectedLocation = null;
                if (marker) {
                    map.removeLayer(marker);
                    marker = null;
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                showToast('로그아웃 중 오류가 발생했습니다.', 'error');
            }
        };

        // ========== 회원 탈퇴 ==========
        window.handleDeleteAccount = async function() {
            const confirmation = prompt('정말로 탈퇴하시겠습니까? 탈퇴하려면 "탈퇴"라고 입력해주세요.');
            
            if (confirmation !== '탈퇴') {
                showToast('탈퇴가 취소되었습니다.', 'info');
                return;
            }

            const password = prompt('본인 확인을 위해 비밀번호를 입력해주세요:');
            if (!password) {
                showToast('비밀번호를 입력하지 않아 취소되었습니다.', 'info');
                return;
            }

            try {
                const user = auth.currentUser;
                if (!user) {
                    showToast('로그인 상태가 아닙니다.', 'error');
                    return;
                }

                // 재인증
                const credential = EmailAuthProvider.credential(user.email, password);
                await reauthenticateWithCredential(user, credential);

                // Firestore 사용자 데이터 삭제
                await deleteDoc(doc(db, 'users', user.uid));

                // Auth 계정 삭제
                await deleteUser(user);

                showToast('회원 탈퇴가 완료되었습니다.', 'success');
                
                setTimeout(() => {
                    showLoginForm();
                    document.getElementById('authForm').reset();
                }, 2000);

            } catch (error) {
                console.error('탈퇴 오류:', error);
                if (error.code === 'auth/wrong-password') {
                    showToast('비밀번호가 틀렸습니다.', 'error');
                } else {
                    showToast('탈퇴 처리 중 오류가 발생했습니다.', 'error');
                }
            }
        };

        // ========== 메인으로 돌아가기 ==========
        window.goToMain = function() {
            window.location.href = 'index.html';
        };

        // ========== 비밀번호 표시/숨기기 ==========
        window.togglePasswordVisibility = function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        };

        // ========== 오류 처리 ==========
        function handleAuthError(error) {
            let errorMessage = '인증 중 오류가 발생했습니다.';
            
            switch (error.code) {
                case 'auth/email-already-in-use':
                    errorMessage = '이미 사용 중인 이메일입니다.';
                    break;
                case 'auth/invalid-email':
                    errorMessage = '유효하지 않은 이메일 형식입니다.';
                    break;
                case 'auth/weak-password':
                    errorMessage = '비밀번호는 6자 이상이어야 합니다.';
                    break;
                case 'auth/user-not-found':
                    errorMessage = '존재하지 않는 계정입니다.';
                    break;
                case 'auth/wrong-password':
                    errorMessage = '비밀번호가 틀렸습니다.';
                    showErrorWithReset(errorMessage);
                    return;
                case 'auth/invalid-credential':
                    errorMessage = '이메일 또는 비밀번호가 올바르지 않습니다.';
                    showErrorWithReset(errorMessage);
                    return;
                case 'auth/too-many-requests':
                    errorMessage = '너무 많은 시도가 있었습니다. 잠시 후 다시 시도해주세요.';
                    break;
            }
            
            showError(errorMessage);
        }

        function showErrorWithReset(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.innerHTML = `${message} <button type="button" onclick="showResetModal()" class="underline font-bold text-red-700 hover:text-red-900 ml-1">비밀번호 재설정</button>`;
            errorElement.classList.remove('hidden');
            
            // 비밀번호 오류 시 자동 숨김 없이 유지
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorElement.classList.remove('hidden');
            
            setTimeout(() => {
                errorElement.classList.add('hidden');
            }, 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast-message');
            if (existingToast) existingToast.remove();
            
            const toast = document.createElement('div');
            toast.className = 'toast-message';
            
            const colors = {
                success: '#10b981',
                error: '#dc2626',
                warning: '#f59e0b',
                info: '#3b82f6'
            };
            
            toast.style.backgroundColor = colors[type] || colors.info;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        // ========== 비밀번호 재설정 ==========
        window.handlePasswordReset = async function() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showResetModal();
                return;
            }
            
            // 이메일이 입력되어 있으면 바로 발송
            await sendResetEmail(email);
        };

        window.showResetModal = function() {
            document.getElementById('resetModal').classList.remove('hidden');
            const emailVal = document.getElementById('email').value.trim();
            if (emailVal) {
                document.getElementById('resetEmail').value = emailVal;
            }
            document.getElementById('resetEmail').focus();
        };

        window.closeResetModal = function() {
            document.getElementById('resetModal').classList.add('hidden');
            document.getElementById('resetEmail').value = '';
            document.getElementById('resetModalError').classList.add('hidden');
            document.getElementById('resetModalSuccess').classList.add('hidden');
        };

        window.submitPasswordReset = async function() {
            const email = document.getElementById('resetEmail').value.trim();
            if (!email) {
                document.getElementById('resetModalError').querySelector('span').textContent = '이메일 주소를 입력해주세요.';
                document.getElementById('resetModalError').classList.remove('hidden');
                return;
            }
            await sendResetEmail(email, true);
        };

        async function sendResetEmail(email, fromModal = false) {
            const btn = fromModal
                ? document.getElementById('resetSubmitBtn')
                : null;

            if (btn) {
                btn.disabled = true;
                btn.classList.add('button-loading');
            }

            try {
                await sendPasswordResetEmail(auth, email);
                
                if (fromModal) {
                    document.getElementById('resetModalError').classList.add('hidden');
                    document.getElementById('resetModalSuccess').classList.remove('hidden');
                    setTimeout(() => closeResetModal(), 3000);
                } else {
                    showToast(`${email} 로 재설정 링크를 보냈습니다!`, 'success');
                }
            } catch (error) {
                console.error('비밀번호 재설정 오류:', error);
                let msg = '재설정 이메일 전송에 실패했습니다.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-email') {
                    msg = '등록되지 않은 이메일 주소입니다.';
                } else if (error.code === 'auth/too-many-requests') {
                    msg = '너무 많은 요청입니다. 잠시 후 다시 시도해주세요.';
                }

                if (fromModal) {
                    document.getElementById('resetModalError').querySelector('span').textContent = msg;
                    document.getElementById('resetModalError').classList.remove('hidden');
                } else {
                    showToast(msg, 'error');
                }
            } finally {
                if (btn) {
                    btn.disabled = false;
                    btn.classList.remove('button-loading');
                }
            }
        }

        console.log('Firebase 초기화 완료');
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background: linear-gradient(135deg, #f8fdf8 0%, #e8f5e9 100%);
            min-height: 100vh;
        }
        
        .plant-bg {
            background-image: url('https://images.unsplash.com/photo-1545241047-6083a3684587?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover; 
            background-position: center;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #map { 
            height: 180px; 
            border-radius: 12px; 
            margin-top: 8px; 
            border: 1px solid #ddd; 
            z-index: 10; 
        }
        
        .hidden { 
            display: none !important; 
        }
        
        .button-loading {
            position: relative;
            color: transparent !important;
        }
        
        .button-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: button-spin 0.8s linear infinite;
        }
        
        @keyframes button-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            font-weight: 500;
            font-size: 14px;
            color: white;
            animation: fade-in 0.3s ease-out;
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

                </div>

                    <div class="mt-3 p-3 bg-green-50 rounded-xl">
                        <p id="locationStatus" class="text-sm text-green-800 font-medium">

                        </p>
                    </div>
                    <p id="addressSearchError" class="hidden text-xs text-red-500 mt-1">

                    <button type="button" onclick="togglePasswordVisibility()"

            <!-- 비밀번호를 잊으셨나요? 링크 (로그인 모드에서만 표시) -->

            <i class="fas fa-arrow-left"></i>
            <span class="text-sm font-medium">메인으로</span>
        </button>

        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
